<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Sistema de Gesti√≥n BLAAK</title>
  <link rel="stylesheet" href="src/styles/main.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Sistema de Gesti√≥n <span class="brand">BLAAK</span></h1>
      <p>Registrarse como nuevo empleado</p>
    </header>

    <div class="form-container">
      <h2 class="form-title">Formulario - Nuevo empleado</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" id="nombre" class="form-input" required placeholder="Ej: Juan P√©rez">
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Correo electr√≥nico:</label>
          <input type="email" id="email" class="form-input" required placeholder="Ej: juan@empresa.com">
        </div>
        
        <div class="form-group">
          <label for="cedula" class="form-label">C√©dula:</label>
          <input type="text" id="cedula" class="form-input" required placeholder="Ej: 1234567890">
        </div>
        
        <div class="form-group">
          <label for="anioIngreso" class="form-label">A√±o de ingreso:</label>
          <input type="number" id="anioIngreso" class="form-input" required min="1900" max="2030" placeholder="Ej: 2023">
        </div>
        
        <div class="form-group">
          <label for="cargo" class="form-label">Cargo:</label>
          <select id="cargo" class="form-select" required>
            <option value="">-- Selecciona --</option>
            <option value="ING">Ingeniero</option>
            <option value="ADM">Administrador</option>
            <option value="JFA">Jefe de √Årea</option>
            <option value="EMP">Empleado</option>
          </select>
        </div>

        <!-- üîΩ NUEVO CAMPO: aparece solo si se elige "Empleado" -->
        <div class="form-group" id="subcargoContainer" style="display:none;">
          <label for="subcargo" class="form-label">Tipo de empleado:</label>
          <select id="subcargo" class="form-select">
            <option value="">-- Selecciona --</option>
            <option value="Zunchador">Zunchador</option>
            <option value="Empacador">Empacador</option>
            <option value="Surtidor">Surtidor</option>
          </select>
        </div>
        <!-- üîº -->

        <div class="form-group">
          <label for="newPassword" class="form-label">Contrase√±a:</label>
          <input type="password" id="newPassword" class="form-input" required minlength="6" placeholder="M√≠nimo 6 caracteres">
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirmar contrase√±a:</label>
          <input type="password" id="confirmPassword" class="form-input" required placeholder="Repite la contrase√±a">
        </div>
        
        <button type="submit" class="form-submit">Registrar</button>
      </form>
      
      <div id="mensaje"></div>
      
      <a href="index.html" class="btn-back">‚Üê Volver al inicio</a>
    </div>

    <footer class="footer">
      <p>Sistema de Gesti√≥n BLAAK</p>
      <p>¬© 2025. BLAAK todos los derechos reservados</p>
    </footer>
  </div>
 
  <script>
    // üîΩ Mostrar el campo de tipo de empleado solo si el cargo es "Empleado"
    document.getElementById("cargo")?.addEventListener("change", function() {
      const cargo = this.value;
      const subcargoContainer = document.getElementById("subcargoContainer");
      subcargoContainer.style.display = cargo === "EMP" ? "block" : "none";
    });
  </script>

  <script src="dist/pages/nuevoEmpleado.js"></script>
</body>
</html>
